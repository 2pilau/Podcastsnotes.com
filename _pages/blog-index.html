--- 
layout: default 
title: Blog 
permalink: /blog/ 
order: 1
---

<section class="blog-wrapper pb-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      {% for post in site.posts %}
        {% assign mod = forloop.index | modulo: 2 %}
        {% if forloop.last == true and mod != 0 %}
          <div class="col-lg-12 col-12 my-3">
        {% else %}
          <div class="col-lg-6 col-12 my-3">
        {% endif %}
          <a class="no-underline" href="{{ post.url }}">
            <div class="text-center-children rounded-3 d-flex item-hover box-shadow justify-content-center flex-column align-items-center article-wrapper p-3" style="background: linear-gradient( rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url({% asset "{{ post.image }}" @path %});
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;">
              <h2>{{ post.title }}</h2>
              <h5 class="d-none d-lg-inline text-muted">{{ post.subtitle }}</h5>
              <p class="text-muted">{{ post.date | timeago }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
