<div class="container position-relative">
  <div class="row mt-5">
    <div class="col-lg-6">
      <h1>Get in touch</h1>
      <p class="text-muted">It is always nice to hear from new people. You can expect a nice, friendly reply - I am even offering tea and biscuits!</p>
      <img style="left:-200px" class="w-100 position-absolute" src="{% asset "contact.svg" @path %}">
    </div>
    <div class="col-lg-6">
        <form name="contact" netlify>
          <div class="row mb-3">
              <div class="col">
                <input style="border: 1px solid #ced4da;" class="box-shadow-1 px-2 py-1 rounded-2 w-100" type="text" name="name" placeholder="Your name" />
              </div>
              <div class="col">
                <input style="border: 1px solid #ced4da;" class="box-shadow-1 px-2 py-1 rounded-2 w-100" type="email" name="email" placeholder="Your email" />
              </div>
            </div>
            <div class="form-group">
              <textarea name='message' class="form-control rounded-2 box-shadow-1" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-primary px-4 py-2" type="submit">Send</button>
          </form>
    </div>
  </div>
</div>
