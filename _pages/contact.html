<div class="container position-relative">
  <div class="row">
    <div class="col-lg-6 mt-5">
      <h1>Get in touch</h1>
      <p class="text-muted">It is always nice to hear from new people. You can expect a nice, friendly reply - I am even offering tea and biscuits!</p>
      <img style="left:-200px" class="w-100 position-absolute" src="{% asset "contact.svg" @path %}">
    </div>
    <div class="col-lg-6">
        <form name="contact" netlify>
            <input type="text" name="name" placeholder="Your name" />
            <input type="email" name="email" placeholder="Your email" />
            <textarea name='message' class="form-control form-control-minimal" placeholder="Your Message"></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
          </form>
    </div>
  </div>
</div>
