<div class="container position-relative">
  <div class="row mt-5">
    <div class="col-lg-6">
      <h1>Get in touch</h1>
      <p class="w-75 text-muted font-size-7">It's always great to hear from new people. You can expect a nice, friendly reply - I am even offering tea and biscuits!</p>
      <img style="left:-150px;" class="w-100 position-absolute" src="{% asset "contact.svg" @path %}">
    </div>
    <div class="col-lg-6 mt-lg-7">
        <form name="contact" netlify>
          <div class="row mb-3">
              <div class="col">
                <input style="border: 1px solid #ced4da;" class="box-shadow-1 p-2 rounded-1 w-100 font-size-6" type="text" name="name" placeholder="Your name" />
              </div>
              <div class="col">
                <input style="border: 1px solid #ced4da;" class="box-shadow-1 p-2 rounded-1 w-100 font-size-6" type="email" name="email" placeholder="Your email" />
              </div>
            </div>
            <div class="form-group">
              <textarea name='message' style="height:200px;" class="form-control rounded-1 box-shadow-1 font-size-6" placeholder="Your Message"></textarea>
            </div>
            <div>
              <button class="btn btn-primary px-5 py-1 font-size-6" type="submit">Send</button>
            </div>
          </form>
    </div>
  </div>
</div>
