<head>

  <!-- META tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Hi, my name is Kris Bogdanov. I am a Software Developer and I love making websites and apps that make your life easier and better. I also love creating content.">
  
  <title>
    {% if page.url == "/" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} 	| {{ site.title }}
    {% endif %}
  </title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% asset "favicon.png" @path %}"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  
  <!-- CSS -->
  {% asset main.css %}

  <!-- Other Stuff -->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
