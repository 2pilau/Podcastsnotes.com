<nav class="header navbar navbar-expand-md py-4 sticky-top bg-white">
  <div class="container">

      <h5 class="d-inline align-middle pl-3">Kris Bogdanov</h5>
    </a>

      <ul class="navbar-nav">
        <li class="nav-item mr-3">
          <a class="no-decoration" href="/">Home</a>
        </li>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for page in sorted_pages | sort:"order" %}

        <li class="nav-item mr-3">
         <a class="no-decoration" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
